<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <input type="date" id="inputStartDate" placeholder="pick your date and time">
    <input type="date" id="inputEndDate" placeholder="pick your date and time">

    <button onclick="dateEvent()">Submit</button>
    

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <table border="1px solid " id="table" style="border-collapse:collapse; ">
  
  </table>

    <canvas id="myChart"  width="500" height="350"></canvas>
    <canvas id="myChart_2"  width="500" height="350"></canvas>

    <script src="script.js" type="text/javascript"></script>
    <script src="chart.js" type="text/javascript"></script>
    <script src="chart1.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
